<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- saved from url=(0014)about:internet -->
<head>
    <title>iEditSL</title>
    <style type="text/css">
        html, body
        {
            height: 100%;
            overflow: auto;
        }
        body
        {
            padding: 0;
            margin: 0;
        }
        #silverlightControlHost
        {
            height: 100%;
        }
    </style>
    <script type="text/javascript" src="Silverlight.js"></script>
    <script type="text/javascript">
        function onSilverlightError(sender, args) {

            var appSource = "";
            if (sender != null && sender != 0) {
                appSource = sender.getHost().Source;
            }
            var errorType = args.ErrorType;
            var iErrorCode = args.ErrorCode;

            var errMsg = "Silverlight 2 アプリケーションでハンドルされていないエラーが発生しました " + appSource + "\n";

            errMsg += "コード: " + iErrorCode + "    \n";
            errMsg += "カテゴリ: " + errorType + "       \n";
            errMsg += "メッセージ: " + args.ErrorMessage + "     \n";

            if (errorType == "ParserError") {
                errMsg += "ファイル: " + args.xamlFile + "     \n";
                errMsg += "行: " + args.lineNumber + "     \n";
                errMsg += "位置: " + args.charPosition + "     \n";
            }
            else if (errorType == "RuntimeError") {
                if (args.lineNumber != 0) {
                    errMsg += "行: " + args.lineNumber + "     \n";
                    errMsg += "位置: " + args.charPosition + "     \n";
                }
                errMsg += "メソッド名: " + args.methodName + "     \n";
            }

            throw new Error(errMsg);
        }
    </script>
    <meta name="application-name" content="iEdit for Silverlight" />
    <meta name="description" content="Silverlightで動作するiEditです" />
    <meta name="application-url" content="http://homepage3.nifty.com/kondoumh/software/ieditsl/iEditSLTestPage.html" />
    <link rel="icon" href="ieditsl32.png" sizes="32x32" />
    <link rel="icon" href="ieditsl48.png" sizes="48x48" />
</head>
<body>
    <!-- Silverlight からのランタイム エラーがここに表示されます。
	これにはデバック情報が含まれます。デバッグが完了したら、削除するか、または非表示にします。 -->
    <div id='errorLocation' style="font-size: small; color: Gray;">
    </div>
    <div id="silverlightControlHost">
        <object data="data:application/x-silverlight-2," type="application/x-silverlight-2"
            width="100%" height="100%">
            <param name="source" value="ClientBin/iEditSL.xap" />
            <param name="onerror" value="onSilverlightError" />
            <param name="background" value="white" />
		    <param name="minRuntimeVersion" value="5.0.61118.0" />
            <param name="autoUpgrade" value="true" />
            <param name="EnableGPUAcceleration" value="true" />
            <param name="EnableCacheVisualization" value="false" />
            <a href="http://go.microsoft.com/fwlink/?LinkID=149156&v=5.0.61118.0" style="text-decoration: none">
                <img src="http://go.microsoft.com/fwlink/?LinkId=161376" alt="Microsoft Silverlight の取得" style="border-style: none" />
            </a>
        </object>
        <iframe style='visibility: hidden; height: 0; width: 0; border: 0px'></iframe>
    </div>
</body>
</html>
